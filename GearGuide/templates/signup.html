{% extends "base.html" %}
{% block title %}Sign Up Â· {{ app_name or 'GearGuide' }}{% endblock %}
{% block content %}
<section class="center-col">
  <p class="kicker">Access</p>
  <h1>Create Your Account</h1>

  <div class="card">
    <form method="post" action="{{ url_for('main.signup') }}">
      <div class="field">
        <label for="name">Name</label>
        <input id="name" name="name" placeholder="Your name" required>
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Create a password" required>
      </div>

      <div class="field">
        <button class="btn accent" type="submit">Sign Up</button>
      </div>
      <p class="helper">Already have an account? <a href="{{ url_for('main.login') }}">Log in</a></p>
    </form>
  </div>
</section>
{% endblock %}
